<header class="header">
  <div class="header-container">
    <div class="logo-container">
      <h1 class="logo">MiApp</h1>
    </div>

    <!-- Contenedor del mensaje Signal -->
    <div class="signal-message-container">
      <p class="signal-text">Signal: <span class="message">{{message()}}</span></p>
      <button class="signal-button" (click)="updateSignalMessage()">
        Actualizar Signal
      </button>
    </div>

    <!-- Botón hamburguesa para móvil -->
    <button class="menu-toggle" (click)="toggleMenu()">
      <span class="menu-icon"></span>
    </button>

    <nav class="navigation" [class.active]="isMenuOpen">
      <ul class="nav-list">
        <li *ngFor="let item of navigationItems">
          <a [routerLink]="item.path"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}"
             (click)="isMenuOpen = false">
            {{item.label}}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
